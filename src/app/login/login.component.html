<div class="col-md-6 col-md-offset-3">
  <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>{{error.type}}</strong> {{error.message}}
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="model.username" name="username" #username="ngModel" required />
      <small *ngIf="f.submitted && !username.valid" class="help-block">Username is required</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="model.password" name="password" #password="ngModel" required />
      <small *ngIf="f.submitted && !password.valid" class="help-block">Password is required</small>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
